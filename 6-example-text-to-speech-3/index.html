<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TitanOS TTS Example</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://sdk.titanos.tv/sdk/sdk.js"></script>
</head>
<body>
    <div class="container">
        <h1>Text-to-Speech Demo: Carousel navigation</h1>
        
        <div class="speakButtons">
            <button class="speakButton" aria-label="Carrousel of movies: movie 1">Movies 1</button>
            <button class="speakButton" aria-label="Carrousel of movies: movie 2">Movies 2</button>
            <button class="speakButton" aria-label="Carrousel of movies: movie 3">Movies 3</button>
            <button class="speakButton" aria-label="Carrousel of movies: movie 4">Movies 4</button>
            <button class="speakButton" aria-label="Carrousel of movies: movie 5">Movies 5</button>
        </div>
        
        <div id="statusMessage" class="status"></div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
