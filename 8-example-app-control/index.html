<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TitanOS TTS Example</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://sdk.titanos.tv/sdk/sdk.js"></script>
</head>
<body>
    <div class="container">
        <h1>App Control Demo</h1>
        
        <div class="app2appButtons">
            <button class="app2appButton" aria-label="Carrousel of movies: movie 1">Open Netflix</button>
            <button class="app2appButton" aria-label="Carrousel of movies: movie 2">Open Prime</button>
            <button class="app2appButton" aria-label="Carrousel of movies: movie 3">Open Flow</button>
        </div>
        
        <div id="statusMessage" class="status"></div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
